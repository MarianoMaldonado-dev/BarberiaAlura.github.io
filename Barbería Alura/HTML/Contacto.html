    </head>

    <body>
        <!--Encabezado de la página-->
        <header>
            <div class="box">
                <h1><a href="../HTML/Index.html"><img src="../img/logo-blanco.png" alt="Logo de la página"></a></h1>
                
                <!--Panel de Navegación-->
                <nav>
                    <ul>
                        <li><a href="../HTML/Index.html">Inicio</a></li>
                        <li><a href="../HTML/Productos.html">Productos</a></li>
                        <li><a href="../HTML/Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="inputPadron" required>

                <label for="mail">Correo Electrónico</label>
                <input type="email" id="mail" class="inputPadron" required 
                placeholder="su-email@dominio.com">

                <label for="telefon">Teléfono</label>
                <input type="tel" id="telefon" class="inputPadron" required
                placeholder="+XX XXX XXXXXX">

                <label for="msj">Deje su Mensaje, le responderemos lo más pronto posible</label>
                <textarea cols="70" rows="10" id="msj" class="inputPadron" required></textarea>

                <fieldset class="contactMethod">
                    <legend>¿Cómo desea que le contactemos?</legend>

                    <label for="radMail">
                        <input type="radio" name="Contacto" value="email" id="radMail">Email
                    </label>
                   
                    <label for="radTel">
                        <input type="radio" name="Contacto" value="Teléfono" id="radTel">Teléfono
                    </label>
                    
                    <label for="radWhatsapp">
                        <input type="radio" name="Contacto" value="whatsapp" id="radWhatsapp" checked>Whatsapp
                    </label>
                </fieldset>

                <fieldset class="hourAtentionDiv">
                    <legend id="hourForAtention">¿En qué horario desea ser atendido?</legend>
                    <select name="" id="optionAtention">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkboxContact">
                    <input type="checkbox" checked>¿Desea recibir nuestras novedades y ofertas?
                </label>

                <input type="submit" value="Enviar formulario" class="send">
            </form>

            <table id="hourService">
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 a 20 hs</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08 a 20 hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 a 20 hs</td>
                    </tr>
                </tbody>
            </table>
        </main>
